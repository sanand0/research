<!DOCTYPE html>
<html>
<head><title>Test: Blockquotes</title></head>
<body>
<p>As someone once said:</p>
<blockquote>
<p>The only way to do great work is to love what you do.</p>
</blockquote>
<p>Nested blockquote:</p>
<blockquote>
<p>First level quote</p>
<blockquote>
<p>Second level quote</p>
</blockquote>
</blockquote>
</body>
</html>
