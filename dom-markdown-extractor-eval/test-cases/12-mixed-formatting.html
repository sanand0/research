<!DOCTYPE html>
<html>
<head><title>Test: Mixed Formatting</title></head>
<body>
<h2>Complex Paragraph</h2>
<p>This paragraph contains <strong>bold</strong>, <em>italic</em>, <code>inline code</code>, and a <a href="https://example.com">link</a> all together.</p>
<h3>List with formatting</h3>
<ul>
<li><strong>Important:</strong> First item with <code>code</code></li>
<li><em>Note:</em> Second item with <a href="#">link</a></li>
<li>Third item with <strong><em>bold italic</em></strong></li>
</ul>
</body>
</html>
