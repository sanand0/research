<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-stream {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-stream:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-run {
            background: #48bb78;
            color: white;
        }

        .btn-run:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.4);
        }

        .btn-clear {
            background: #f56565;
            color: white;
        }

        .btn-clear:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .output-section {
            margin-top: 30px;
        }

        .output-container {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .event {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 6px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event-thread-started {
            background: #2d3748;
            color: #81e6d9;
        }

        .event-turn-started {
            background: #2c5282;
            color: #90cdf4;
        }

        .event-item-started,
        .event-item-updated {
            background: #744210;
            color: #fbd38d;
        }

        .event-item-completed {
            background: #22543d;
            color: #9ae6b4;
        }

        .event-turn-completed {
            background: #1a365d;
            color: #63b3ed;
        }

        .event-error,
        .event-turn-failed {
            background: #742a2a;
            color: #fc8181;
        }

        .event-type {
            font-weight: bold;
            margin-bottom: 6px;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
        }

        .event-content {
            color: #e2e8f0;
        }

        .agent-message {
            background: #2d3748;
            border-left: 4px solid #4299e1;
            padding: 12px;
            margin: 8px 0;
            color: #e2e8f0;
        }

        .reasoning {
            background: #2d3748;
            border-left: 4px solid #9f7aea;
            padding: 12px;
            margin: 8px 0;
            color: #e2e8f0;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-bar {
            background: #f7fafc;
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-text {
            font-weight: 600;
            color: #4a5568;
        }

        .status-active {
            color: #48bb78;
        }

        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Codex Web Interface</h1>
            <p>Streaming AI-powered code assistance</p>
        </div>

        <div class="main">
            <div class="input-section">
                <div class="form-group">
                    <label for="prompt">Prompt</label>
                    <textarea
                        id="prompt"
                        rows="4"
                        placeholder="Enter your prompt for Codex... (e.g., 'Create a Python function to calculate fibonacci numbers')"
                    ></textarea>
                </div>

                <div class="options">
                    <div class="form-group">
                        <label for="model">Model</label>
                        <select id="model">
                            <option value="">Default</option>
                            <option value="gpt-5-codex">GPT-5 Codex</option>
                            <option value="gpt-5">GPT-5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="sandbox">Sandbox Mode</label>
                        <select id="sandbox">
                            <option value="workspace-write">Workspace Write</option>
                            <option value="read-only">Read Only</option>
                            <option value="danger-full-access">Full Access (Dangerous)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="workingDir">Working Directory</label>
                        <input type="text" id="workingDir" placeholder="/tmp (optional)">
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn-stream" id="streamBtn" onclick="streamCodex()">
                        Stream Response
                    </button>
                    <button class="btn-run" id="runBtn" onclick="runCodex()">
                        Run (Non-Streaming)
                    </button>
                    <button class="btn-clear" onclick="clearOutput()">
                        Clear Output
                    </button>
                </div>
            </div>

            <div class="output-section">
                <div class="status-bar">
                    <span class="status-text" id="statusText">Ready</span>
                    <span id="statusIndicator"></span>
                </div>
                <div class="output-container" id="output"></div>
            </div>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const statusText = document.getElementById('statusText');
        const statusIndicator = document.getElementById('statusIndicator');
        const streamBtn = document.getElementById('streamBtn');
        const runBtn = document.getElementById('runBtn');

        function setStatus(text, isActive = false) {
            statusText.textContent = text;
            statusText.className = isActive ? 'status-text status-active' : 'status-text';
            statusIndicator.innerHTML = isActive ? '<div class="loading"></div>' : '';
        }

        function addEvent(event) {
            const eventDiv = document.createElement('div');
            const eventType = event.type.replace(/\./g, '-');
            eventDiv.className = `event event-${eventType}`;

            let content = '';

            // Format based on event type
            if (event.type === 'item.completed' || event.type === 'item.started' || event.type === 'item.updated') {
                const item = event.item;
                if (item.type === 'agent_message') {
                    eventDiv.innerHTML = `
                        <div class="agent-message">
                            <strong>Assistant:</strong><br>
                            <pre>${escapeHtml(item.text)}</pre>
                        </div>
                    `;
                    output.appendChild(eventDiv);
                    return;
                } else if (item.type === 'reasoning') {
                    eventDiv.innerHTML = `
                        <div class="reasoning">
                            <strong>Reasoning:</strong><br>
                            <pre>${escapeHtml(item.text)}</pre>
                        </div>
                    `;
                    output.appendChild(eventDiv);
                    return;
                }
                content = JSON.stringify(item, null, 2);
            } else if (event.type === 'turn.completed') {
                content = `Usage: ${event.usage.input_tokens} input, ${event.usage.cached_input_tokens} cached, ${event.usage.output_tokens} output tokens`;
            } else if (event.type === 'error' || event.type === 'turn.failed') {
                content = event.message || event.error?.message || 'Unknown error';
            } else {
                content = JSON.stringify(event, null, 2);
            }

            eventDiv.innerHTML = `
                <div class="event-type">${event.type}</div>
                <div class="event-content"><pre>${escapeHtml(content)}</pre></div>
            `;

            output.appendChild(eventDiv);
            output.scrollTop = output.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearOutput() {
            output.innerHTML = '';
            setStatus('Ready');
        }

        async function streamCodex() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            const request = {
                prompt: prompt,
                model: document.getElementById('model').value || null,
                sandbox: document.getElementById('sandbox').value,
                working_directory: document.getElementById('workingDir').value || null,
                skip_git_repo_check: true
            };

            clearOutput();
            setStatus('Streaming...', true);
            streamBtn.disabled = true;
            runBtn.disabled = true;

            try {
                const response = await fetch('/api/codex/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(request)
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            try {
                                const event = JSON.parse(data);
                                addEvent(event);
                            } catch (e) {
                                console.error('Failed to parse event:', e);
                            }
                        }
                    }
                }

                setStatus('Completed');
            } catch (error) {
                addEvent({ type: 'error', message: error.message });
                setStatus('Error');
            } finally {
                streamBtn.disabled = false;
                runBtn.disabled = false;
            }
        }

        async function runCodex() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            const request = {
                prompt: prompt,
                model: document.getElementById('model').value || null,
                sandbox: document.getElementById('sandbox').value,
                working_directory: document.getElementById('workingDir').value || null,
                skip_git_repo_check: true
            };

            clearOutput();
            setStatus('Running...', true);
            streamBtn.disabled = true;
            runBtn.disabled = true;

            try {
                const response = await fetch('/api/codex/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(request)
                });

                const result = await response.json();

                // Display all events
                for (const event of result.events) {
                    addEvent(event);
                }

                setStatus('Completed');
            } catch (error) {
                addEvent({ type: 'error', message: error.message });
                setStatus('Error');
            } finally {
                streamBtn.disabled = false;
                runBtn.disabled = false;
            }
        }

        // Allow Ctrl+Enter to submit
        document.getElementById('prompt').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                streamCodex();
            }
        });
    </script>
</body>
</html>
